<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agency</title>
</head>
<body>

<h1>Available Pets</h1>

<a href="{{ url_for('add_pet') }}">Add a New Pet</a>


<ul>
    {% for pet in pets %}
    <li>
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}"><strong>{{ pet.name }}</strong></a><br>
        {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" width="100"><br>
        {% endif %}
        {% if pet.available %}
        <strong>Available</strong>
        {% else %}
        Not Available
        {% endif %}
    </li>
    {% endfor %}
</ul>
    
</body>
</html>
